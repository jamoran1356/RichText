<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RichText Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assest/styles/styles.css">
</head>
<body>
    <div class="container">
        <div class="options">
          <!--Text Format-->  
          <button id="bold" class="option-btn format"><i class="fa-solid fa-bold"></i></button>
          <button id="italic" class="option-btn format"><i class="fa-solid fa-italic"></i></button>
          <button id="underline" class="option-btn format"><i class="fa-solid fa-underline"></i></button>
          <button id="superscript" class="option-btn format"><i class="fa-solid fa-superscript"></i></button>
          <button id="subscript" class="option-btn format"><i class="fa-solid fa-subscript"></i></button>
          <!--list-->
          <button id="insertOrderedList" class="option-btn"><div class="fa-solid fa-list-ol"></div></button>
          <button id="insertUnOrderedList" class="option-btn"><div class="fa-solid fa-list"></div></button>
          <!--undo/redo-->
          <button id="undo" class="option-btn"><i class="fa-solid fa-rotate-left"></i></button>
          <button id="redo" class="option-btn"><i class="fa-solid fa-rotate-right"></i></button>
          <!--link-->
          <button id="createLink" class="option-btn"><i class="fa-solid fa-link"></i></button>
          <button id="unLink" class="option-btn"><i class="fa-solid fa-unlink"></i></button>
          <!--imagen-->
          <button id="insertImg" class="option-btn"><i class="fa-regular fa-image"></i></button>
          <!--alignment-->
          <button id="justifyLeft" class="option-btn align"><i class="fa-solid fa-align-left"></i></button>
          <button id="justifyCenter" class="option-btn align"><i class="fa-solid fa-align-center"></i></button>
          <button id="justifyRight" class="option-btn align"><i class="fa-solid fa-align-right"></i></button>
          <button id="justifyFull" class="option-btn align"><i class="fa-solid fa-align-justify"></i></button>
          <button id="indent" class="option-btn spacing"><i class="fa-solid fa-indent"></i></button>
          <button id="outdent" class="option-btn spacing"><i class="fa-solid fa-outdent"></i></button>
          <!--Headings-->
          <select id="formatBlock" class="adv-option-button">
            <option value="H1">H1</option>
            <option value="H2">H2</option>
            <option value="H3">H3</option>
            <option value="H4">H4</option>
            <option value="H5">H5</option>
            <option value="H5">H5</option>
          </select>
          <!--Font-->
          <select id="fontName" class="adv-option-button"></select>
          <select id="fontSize" class="adv-option-button"></select>
          <!--color-->
          <div class="input-wrapper">
            <label for="foreColor">Font Color</label>
            <input type="color" id="foreColor" class="adv-option-button">
          </div>
          <div class="input-wrapper">
            <label for="backColor">Fondo</label>
            <input type="color" id="backColor" class="adv-option-button">
          </div>
        </div>
        <div id="contenido" contenteditable="true"></div>
        <button id="enviar" class="btnenviar" onclick="grabar()">Grabar</button>
    </div>
    <script src="assest/js/richtext.js"></script>
    <script src="assest/js/functions.js"></script>
</body>
</html>
